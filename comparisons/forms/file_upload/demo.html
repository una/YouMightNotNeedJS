<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: monospace;
        }

        [type="submit"] {
            background-color: wheat;
            padding: .4em;
            border: none;
        }

        form {
            width: 50%;
            display: block;
            margin: 0 auto;
        }

        input,
        textarea {

            margin-bottom: 1em;
        }

        <input type="file" accept="image/*">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
